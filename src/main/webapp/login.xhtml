<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">



    <h:head>
        <title>GPR Inicio</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="#{request.contextPath}/assets/css/registro.css"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>



    </h:head>
    <h:body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
                <h2 class="active"> Inicio de Sesión </h2>


                <!-- Icon -->
                <div class="fadeIn first">

                    <img class="logo" src="#{request.contextPath}/assets/image/logotipo_peq.png" alt="logo"/>
                </div>

                <!-- Login Form -->
                <h:form>

                    <h:inputText html5:type="text" id="usuario" class="fadeIn second" html5:placeholder="Ingrese Usuario" value="" required="true"></h:inputText>
                    <h:inputSecret html5:type="text" id="contraseña" class="fadeIn second" html5:placeholder="Ingrese Contraseña" value="" required="true"></h:inputSecret>
                    <div>
                        <a class="button button_black" href="#{request.contextPath}/index.xhtml">Ingresar</a>

                    </div>
                </h:form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="#">Olvidé mi contraseña</a>
                </div>

            </div>
        </div>
        


    </h:body>
</html>
