<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">



    <h:head>
        <title>GPR Inicio</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="#{request.contextPath}/assets/css/registro.css"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>



    </h:head>
    <h:body>


        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
                <h2 class="active"> Inicio de Sesión </h2>


                <!-- Icon -->
                <div class="fadeIn first">

                    <img class="logo" src="#{request.contextPath}/assets/image/logotipo_peq.png" alt="logo"/>
                </div>

                <!-- Login Form -->

                <h:form>


                    <div class="form-group">
                        <h:outputLabel for="InputEmail"></h:outputLabel>
                        <h:inputText 
                            value=""
                            required="true"
                            requiredMessage="Ingrese correo valido"
                            html5:placeholder="Ingrese Usuario"
                            html5:type="email"
                            class="fadeIn second" 
                            id="InputEmail" />
                        <br></br>
                        <small id="emailHelp" class="form-text text-muted">
                            <h:message for="InputEmail" style="color: red"></h:message>
                        </small>
                    </div>
                    <h:outputLabel for="password"></h:outputLabel>
                    <h:inputText 
                        value=""
                        required="true"
                        requiredMessage="Contraseña incorrecta"
                        html5:placeholder="Ingrese Contraseña"  
                        html5:type="password"
                        class="fadeIn second" 
                        id="password" />
                    <br></br>
                    <small id="password" class="form-text text-muted">
                        <h:message for="password" style="color: red"></h:message>
                    </small>

                    
                    <div>
                        <h:commandButton  class="btn btn-primary" value="INGRESAR"></h:commandButton>

                    </div>
                </h:form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="#">Olvidé mi contraseña</a>
                </div>

            </div>
        </div>



    </h:body>
</html>
