<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:composition>
        <h:form>
            <!-- caja de busqueda y botones -->
            <br>
            </br>

            <div class="topnav">
                <a class="exportar" href="#{request.contextPath}/coordinador/exportarrol.xlsx">Exportar</a>
                <a href="#{request.contextPath}/coordinador/editarol.xhtml">Agregar Rol</a>
                <h:inputText  value="Búsqueda"></h:inputText>
            </div>
        </h:form>
        <br></br>

        <div class="hscroll">

            <table class="table table-dark ">

                <tr>
                    <th>Act</th>
                    <th>Cod. Rol</th>
                    <th>Tipo Rol</th>
                    <th>Descripción Rol</th>

                </tr>
                <c:forEach items="#{colaboradorSession.verRoles()}" 
                           var="col">
                    <tr>
                        <td style="text-align: center;">
                            <div class="button">
                                <a class="ri-pencil-line" href="#{request.contextPath}/coordinador/editarol.xhtml"></a>
                            </div>

                        </td>
                        <td>#{col.idRol}</td>
                        <td>#{col.tipoRol}</td>
                        <td>#{col.descripcionRol}</td>
                        
                    </tr>
                </c:forEach>


            </table>
        </div>
    </ui:composition>
</html>
