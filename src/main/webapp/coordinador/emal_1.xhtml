<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <link rel="stylesheet" href="#{request.contextPath}/assets/css/gpr.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    </h:head>
    <h:body>

        <nav>
            <div class="fila">
                <div class="nav">
                    <img class="logo" src="#{request.contextPath}/assets/image/logotipo_peq.png" alt="logo"/>
                </div>
                <div class="nav">

                    <a class="button button_black" href="#{request.contextPath}/coordinador/indexinc.xhtml">Incidentes</a>
                    <a class="button button_black" href="#{request.contextPath}/coordinador/indexcol.xhtml">Colaboradores</a>
                    <a class="button button_black button_selected" href="#{request.contextPath}/coordinador/indexinv.xhtml">Inventario</a>
                    <h:form>
                        <h:commandLink action="#{colaboradorSession.cerrarSesion()}" class="button button_black" >Salir</h:commandLink>
                    </h:form>
                </div>
                <div class="nav" style="max-width: 180px;">
                    <div class="avatar">
                        <img class="imguser" src="#{request.contextPath}/assets/image/Logo_user.png" alt="imguser"/>
                    </div>
                    <div style="max-width: 80px;">Coordinador</div>
                </div>
            </div>
        </nav>

        <div class="contenido">
            <!--areatrabajo -->

            <div class="formprincipal">
                <br></br>
                <br></br>

                <div class="tituloinv">
                    <h3>Envío de correo a proveedores</h3>
                </div>
                <br></br>
                <br></br>


                <div class="form-group col-md-12" align="center">

                    <h:form id="pollfrml">
            <p:outputLabel value="Fecha: "></p:outputLabel>
            <p:outputLabel id="tiempo" value="#{serverTimeBean.time}" ></p:outputLabel>
            <p:poll interval="1" listener="#{serverTimeBean.updateTime()}" update="tiempo"></p:poll>
        </h:form>
        <h:form id="emailForm">
            <p:messages id="messages" severity="error" showDetail="true" ></p:messages>
            <div style="text-align: center">
               
                <p:panel header="Formulario de Email">
                    <h:panelGrid columns="3" >
                        <p:outputLabel value="DE:"></p:outputLabel>
                        <p:inputText value="#{emailJSFManagedBean.from}"
                                     validator="#{emailJSFManagedBean.validateEmail}"
                                     label="from"
                                     id="from"
                                     size="50">
                        </p:inputText>
                        <p:message for="from" style="color:red"></p:message>
                        <p:outputLabel value="PARA:"></p:outputLabel>
                        <p:inputText value="#{emailJSFManagedBean.to}" required="true"
                                     validator="#{emailJSFManagedBean.validateEmail}"
                                     label="to"
                                     id="to"
                                     size="50">
                        </p:inputText>
                        <p:message for="to" style="color:red"></p:message>

                        <p:outputLabel value="ASUNTO"></p:outputLabel>
                        <p:inputText value="#{emailJSFManagedBean.subject}"
                                     validatorMessage="Requiere el Asunto"
                                     label="subject"
                                     id="subject"
                                     size="50">
                        </p:inputText>
                        <p:message for="subject" style="color:red"></p:message>

                        <p:outputLabel value="SMTP"></p:outputLabel>
                        <p:inputText value="#{emailJSFManagedBean.smtp}"
                                     validatorMessage="SMTP Requiere una dirección IP"
                                     id="smtp"
                                     size="50">
                            <f:validateRequired for="smtp"></f:validateRequired>
                        </p:inputText>
                        <p:message for="smtp" style="color:red"></p:message>

                        <p:outputLabel value="USUARIO"></p:outputLabel>
                        <p:inputText value="#{emailJSFManagedBean.username}"
                                     id="usuario"
                                     size="50">
                        </p:inputText>
                        <p:message for="usuario" style="color:red"></p:message>

                        <p:outputLabel value="PASSWORD"></p:outputLabel>
                        <p:inputText value="#{emailJSFManagedBean.password}"
                                     id="password"
                                     type="password"
                                     size="50">
                        </p:inputText>
                        <p:message for="password" style="color:red"></p:message>

                        <p:outputLabel value="PUERTO"></p:outputLabel>
                        <p:inputText value="#{emailJSFManagedBean.port}"
                                     style="margin-right: 50px"
                                     id="puerto"
                                     size="50">
                        </p:inputText>
                        <p:message for="puerto" style="color:red"></p:message>

                        <p:outputLabel value="MENSAJE"></p:outputLabel>
                        <p:inputTextarea  id="descr"
                                          cols="50"
                                          rows="5"
                                          value="#{emailJSFManagedBean.descr}">
                        </p:inputTextarea>
                        <p:message for="descr" style="color:red"></p:message>
                        <p:commandButton action="#{emailJSFManagedBean.submitEmail}" 
                                         value="Enviar"
                                         id="submit">
                        </p:commandButton>
                        
                        <a href="#{request.contextPath}/coordinador/indexinv.xhtml" class="btn btn-secondary" html5:type="submit" >Atras</a>

                    </h:panelGrid>
                </p:panel>
            </div>
        </h:form>
                </div>

            </div>
        </div>

        <!--piepagina -->    
        <div class="fila">

            <ul class="social-network social-circle">

                <li><a href="https://www.facebook.com/JelkhAbogados/?ti=as" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                <li><a href="https://twitter.com/grupo_consultor?lang=es" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
                <li><a href="https://www.linkedin.com/in/grupo-consultor-andino-sa-21a74959/?originalSubdomain=co" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
            </ul>
        </div>

        <!--piepagina -->

        
    </h:body>
</html>
