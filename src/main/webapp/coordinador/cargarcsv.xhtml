<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

    
    <h:head>
        <title>cargar CVS</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="#{request.contextPath}/assets/css/registro.css"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"/>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    </h:head>
    <h:body>


        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
                <h2 class="active"> Cargar Datos por CSV </h2>

                <!-- Icon -->
                <div class="fadeIn first">

                    <img class="logo" src="#{request.contextPath}/assets/image/logotipo_peq.png" alt="logo"/>
                </div>

                <!-- Login Form -->

                <h:form enctype="multipart/form-data">

                    


                    <div class="form-group">
                        <p:outputLabel for="selecArchivo" /><br/>
                        <p:fileUpload value="#{org.file}"
                                      required="true"
                                      requiredMessage="cargue un archivo csv"
                                      html5:placeholder="Seleccione Archivo"
                                      html5:type="email"
                                      class="fadeIn second" 
                                      id="selecArchivo"  mode="simple"/><br/><br/>
                        <br></br>
                        <small id="selecArchivo" class="form-text text-muted">
                            <h:message for="SelecArchivo" style="color: red"></h:message>
                        </small>
                    </div>

                    <div>
                        <h:commandButton value="Cargar Datos" actionListener="${org.insertar()}"  class="btn btn-primary" ></h:commandButton>

                    </div>
                </h:form>

                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a href="#{request.contextPath}/coordinador/indexinv.xhtml" class="btn btn-dark" html5:type="submit" >Atras</a>
                </div>
            </div>
        </div>



    </h:body>
</html>
