<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <div style="border:black 1px solid; width: 30%; margin-right: 10px; display: grid; align-items: center; justify-content: center;">
            <div class="encabezadocol"><b>Selectores</b></div>
            <div class="tcentrado"><b>Área / Dependencia</b></div>
            <div class="filtros">

                <h:form>

                    <h:selectManyCheckbox layout="pageDirection">
                        <f:selectItem itemValue="Administrativa" itemLabel="Administrativa"></f:selectItem>
                        <f:selectItem itemValue="Operativa" itemLabel="Operativa"></f:selectItem>
                        <f:selectItem itemValue="Jurídica" itemLabel="Jurídica"></f:selectItem>
                    </h:selectManyCheckbox>
                </h:form>
            </div>

            <div class="tcentrado"><b>Categoría</b></div>


            <div class="filtros">

                <h:form>

                    <h:selectManyCheckbox layout="pageDirection">
                        <f:selectItem itemValue="Bajo" itemLabel="Bajo"></f:selectItem>
                        <f:selectItem itemValue="Medio" itemLabel="Medio"></f:selectItem>
                        <f:selectItem itemValue="Alto" itemLabel="Alto"></f:selectItem>
                        <f:selectItem itemValue="Crítico" itemLabel="Crítico"></f:selectItem>
                    </h:selectManyCheckbox>

                </h:form>
            </div>

            <div class="tcentrado"><b>Estado</b></div>


            <div class="filtros">

                <h:form>

                    <h:selectManyCheckbox layout="pageDirection">
                        <f:selectItem itemValue="Asignado" itemLabel="Asignado"></f:selectItem>
                        <f:selectItem itemValue="Por asignar" itemLabel="Por asignar"></f:selectItem>
                        <f:selectItem itemValue="Cerrado" itemLabel="Cerrado"></f:selectItem>
                    </h:selectManyCheckbox>

                </h:form>
            </div>
        </div>

    </ui:composition>

</html>
